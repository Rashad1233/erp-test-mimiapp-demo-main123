<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="language-selector login-language-selector">
            <!-- Language selector will be inserted here by JS -->
        </div>
        <div class="login-form-container">
            <h1>ERP System</h1>
            <h2 data-i18n="login">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" data-i18n="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password" data-i18n="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary" data-i18n="login">Login</button>
                </div>
                <div id="loginMessage" class="message"></div>
            </form>
        </div>
    </div>
    <script src="js/language.js"></script>
    <script src="js/login.js"></script>

    <style>
        .login-language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .login-language-selector .language-btn {
            background: rgba(255, 255, 255, 0.9);
            border-color: transparent;
        }
        
        .login-language-selector .language-dropdown {
            margin-top: 5px;
        }
    </style>
</body>
</html>
